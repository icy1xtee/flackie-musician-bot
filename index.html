<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="./icons/heart-logo.jpeg" type="image/x-icon"/>
    <script defer src="./index.js"></script>
    <title>Flakie musician-bot</title>
</head>
<body>
    <div class="center-container">
        <div class='header'>
            <h1>Flakie is a bot that helps you create music</h1>
        </div>
        <div class="chat-outer">
        <div class="chat">
                <div class="chat__messages bot">
                    <img src="./icons/bot-logo.gif" alt="" class="bot__icon userpic">
                    <div class="tooltip__bot tooltip">flakie-bot</div>
                    <div class="bot__messages">
                        <div class="bot__messages_bubble">
                            <p class="bot__text">Hello, my name is Flakie! Text /help to start</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Message..." class="input-field__input">
                <button class="input-field__button">
                    <img src="./icons/noun-send-arrow-1522021.svg" alt="" class="button__icon">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
